<!DOCTYPE html>
<html lang="en">
<head>
  <style>
        #a{
            background-color: aliceblue;
            height:600px;
            width:600px;
            margin-top: 100px;;
        }


    </style>
    <script src="http://kit.fontawesome.com/fb5bc9141b.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form method="post" enctype="multipart/form-data" >{% csrf_token %}

    <div id="a" class="container border border-muted ">
        <h1 align="center" style="color:blue;font-size:25px;">ADD JOB</h1>
        <div class="row">
                <div class="p-3">
                    <label class="Form-label">Company Name</label><br>
                    <input type="text" class="form-control" name="cname" value="{{cm}}" required readonly maxlength="30">
                </div>
            </div>

            <div class="row">
                <div class="p-3">
                    <label class="Form-label">Email</label><br>
                    <input type="email" class="form-control" name="email" value="{{em}}" required readonly maxlength="30">
                </div>
            </div>

            <div class="row">
                <div class="p-3">
                    <label class="Form-label">Job Title</label><br>
                    <input type="text" class="form-control" name="jname" maxlength="30">
                </div>
            </div>

            <div class="row">
                <div class=" col-6 p-3">
                    <label class="Form-label">Job Type</label>
                    <select  class="form-select" name="jtype">
                        <option>Choose..</option>
                        <option value="Full time">Full time</option>
                        <option value="Part time">Part time</option>
                    </select>
                </div>

                 <div class=" col-6 p-3">
                    <label class="Form-label">Work Type</label>
                    <select  class="form-select" name="wtype">
                        <option>Choose..</option>
                        <option value="Hybrid">Hybrid</option>
                        <option value="Remote">Remote</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class=" col-6 p-3">
                    <label class="Form-label">Experience Required</label>
                    <select  class="form-select" name="exp">
                        <option>Choose..</option>
                        <option value="0-1">0-1</option>
                        <option value="2-5">2-5</option>
                        <option value="6-10">6-10</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn btn-primary" style="width:150px;">Upload Job</button>
    </div>
</form>

</body>
</html>
