<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <style>
        #a{
            background-color: aliceblue;
            height:400px;
            width:500px;
            margin-top: 100px;;
        }

        .b{
            float: left;
            padding-left: 50px;

        }



    </style>
    <script src="http://kit.fontawesome.com/fb5bc9141b.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="a" class="container border border-muted ">
        <h1 align="center" style="color:blue;font-size:25px;">LOGIN</h1>

        <form method="post">{% csrf_token %}

        <div class="row">

            <div class="input-group  p-3">
                <span class="input-group-text"><img src="{% static 'assets/black icon.png' %}" height="20px" width="20px"></span>
                <input type="text" class="form-control" placeholder="Enter email" name="email">
            </div>
        </div>

        <div class="row">

            <div class="input-group p-3">
                <span class="input-group-text "><img src="{% static 'assets/LOCK.png' %}" height="30px" width="30px"></span>
                <input type="text" class="form-control" placeholder="Password" name="password">
            </div>
        </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input">
                <label class="form-check-label">Remember Me</label>
            </div>

        <input type="submit" value="LOGIN" class="btn btn-primary" style="width:150px;"><br><br>
        <p class="b">Don't have an account?</p>
        <a href="http://127.0.0.1:8000/jobportalapp/register" style="color: blue;">Create Account</a>

        </form>
</div>



</body>
</html>
